<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillWrangler</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/upload-interface.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="css/canvas.css">

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.dataTables.css" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.1.5/js/dataTables.js"></script>

    <!-- DataTables Buttons -->
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.print.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rammetto+One&family=Skranji:wght@400;700&family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet"></head>

<body>
    <div class="header">
        <div class="right-side">
            <h2>BILL WRANGLER</h2>

            <div class="header-image-container">
                <img id="wrangler" src="media/wrangler.png" alt="wrangler">
            </div>
            <!-- <div class="time-widget">
                <h3>10:30 PM</h3>
            </div> -->
            <div class="info-widget">
                <!-- <h3>?</h3> -->
            </div>
        </div>
        <div class="jack-logo-container">
            <div class="jack-logo">
                <a href="https://jack-pittman.github.io/personal-website/">
                    <img id="jlogo" src="media/j-logo.png" alt="Jack Pittman">
                </a>
            </div>
        </div>
    </div>

    <div class="canvas">
        <div class="upload-container">
            <div class="upload-file-object">
                <h1 id="upload-message">Upload File Here</h1>
    
                <div class="choose-file">
                    <input type="file" id="file">
                </div>
                
            </div>
            <div class="checkbox-container">
    
                <label class="container">flip rows/cols?
                    <input type="checkbox" checked="checked" id="checkbox">
                    <span class="checkmark"></span>
                </label>
    
                <label class="container">highlight price changes?
                    <input type="checkbox" checked="checked" id="checkbox1">
                    <span class="checkmark"></span>
                </label>
                
            </div>
        </div>
        <div class="create-box">
            <button class="button" id="show-table">create report</button>
        </div>
        <div class="frame-row">
            <div class="table-frame" id="top-frame">
                <p id="graph-title"></p>
                <div id="chart"></div>
            </div>
        </div>
        <div class="frame-row">
            <div class="table-frame">
                <p id="table-title"></p>
                <table id="table">
                    <thead id="thead"></thead>
                    <tbody id="tbody"></tbody>
                    <tfoot id="tfoot"></tfoot>
                </table>
            </div>
            <div class="table-frame">
            </div>
        </div>
        <div class="spacer"></div>
    </div>

    <div class="copyright">
        <p>&copy; 2024 Jack Pittman. <br> All rights reserved.</p>
    </div>
    <script src="js/ghostwriter.js"></script>
    <script src="js/lookup-table.js"></script>
    <script src="js/csv-wizard2.0.js"></script>
    <script src="js/priceAlert.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/renderer.js"></script>
</body>
</html>
