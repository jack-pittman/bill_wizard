<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillWizard</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/upload-interface.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
    <div class="canvas">
        <div class="title-container">
            <h1>BILL<strong>WRANGLER</strong></h1>
            <img id="wrangler" src="wrangler.jpg" alt="wrangler">
            <div class="welcome-box">
                <p id="welcome-message">hello world</p>
            </div>
        </div>

        <div class="upload-container">
            <button class="button" id="show-table">CREATE REPORT</button>
        </div>

        <div class="table-frame">
            <p id="table-title">TABLE</p>
            <table id="table">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Load DataTable on button click
        document.getElementById('show-table').addEventListener('click', function() {
            // Initialize DataTable when the button is clicked
            $('#table').DataTable({
                scrollY: 300,
                paging: false
            });
        });
    </script>
</body>
</html>
